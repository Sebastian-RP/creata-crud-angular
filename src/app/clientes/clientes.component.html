<div class="card border-primary mb-3 center" style="max-width: 50vw;">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div>
        <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">crear cliente</button>
        <div *ngIf="clientes.length==0" class="alert-info my-3">
          No clientes registrados en la base de datos
        </div>
    </div>

    <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellio</th>
          <th>email</th>
          <th>fecha</th>
          <th>
            editar
          </th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
